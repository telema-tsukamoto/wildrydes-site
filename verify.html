<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Verify Email</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="/css/message.css">

    <!-- AWS Amplify -->
    <script src="https://unpkg.com/@aws-amplify/core"></script>
    <script src="https://unpkg.com/@aws-amplify/auth"></script>

    <script>
        // Amplify 設定
        Amplify.configure({
            Auth: {
                region: 'ap-southeast-2',
                userPoolId: 'ap-southeast-2_OuvpJbU5m',        // register.html と同じ
                userPoolWebClientId: '4kppa7j77h6pegkf6fvp7d7hua' // register.html と同じ
            }
        });

        // フォーム submit イベントで確認処理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('verifyForm');
            form.addEventListener('submit', async function(event) {
                event.preventDefault(); // ページリロード防止
                const email = document.getElementById('emailInputVerify').value;
                const code = document.getElementById('codeInputVerify').value;

                try {
                    await Auth.confirmSignUp(email, code);
                    alert("ユーザー確認完了！");
                } catch (err) {
                    alert("確認エラー: " + err.message);
                    console.error(err);
                }
            });
        });
    </script>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo">
    </header>

    <section class="form-wrap">
        <h1>Verify Email</h1>
        <form id="verifyForm">
            <input type="email" id="emailInputVerify" placeholder="Email" required>
            <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
            <input type="submit" value="Verify">
        </form>
    </section>

    <!-- 外部 JS ライブラリ -->
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
